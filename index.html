<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="card-container">
        <div id="card-wrapper">
            <div id="card-left">
                <p id="heading-left">Your Result</p>
                <div id="score-circle">
                    <p id="score-circle-1p">90</p>
                    <br>
                    <p id="score-circle-2p">out of 100</p>
                </div>
                <p id="score-remark">Very Good</p>
                <p id="remark-description">You are in the top 12% students.</p>
            </div>
            <div id="card-right">
                <p id="heading-right">Result Summary</p>
                <div class="description">
                    <p class="description-left">Java</p>
                    <p class="description-right"><b>85</b>/100</p>
                </div>
                <div class="description">
                    <p class="description-left">Python</p>
                    <p class="description-right"><b>90</b>/100</p>
                </div>
                <div class="description">
                    <p class="description-left">C#</p>
                    <p class="description-right"><b>95</b>/100</p>
                </div>
                <button id="button" type="button">Continue</button>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
